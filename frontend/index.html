<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Lite Music Player</title>
    <!-- <link rel="stylesheet" href="../frontend/src/style.css"/> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player-wrapper">
      <!--overlay-->

        <div class="overlay" id="nav">
            <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">
                <span class="material-icons">clear</span>
            </a>
            <div class="overlay-content">
                <div class="row">
                    <span class="material-icons">save_alt</span>
                    downloads
                </div>
                <div class="row">
                    <span class="material-icons">settings</span>
                    settings
                </div>
            </div>
        </div>


        <div class="cover">
            <div class="cover-nav">
                <span class="material-icons" onclick="openNav()">sort</span>
            </div>
            <div class="now-playing-banner">
                <p1><b>Kalimba</b>- anonymous</p1>
            </div>
            <!-- <div class="big-play-button">
                <span class="material-icons">play_arrow</span>
            </div> -->
        </div>

        <div class="song-list">
            <div class="search-container">
                <span class="material-icons search-icon">search</span>
                <input type="search" class="search-input" placeholder="Search for music..." onkeyup="handleSearchKeyUp(event)">
            </div>
            <div class="song-row header">
                <h>popular</h>
                <p>show all</p>
            </div>
            <div class="songs-container">
            </div>
        </div>
        <div class="fixed-bottom"><span class="material-icons" id="expand" onclick="hideShow()">
                keyboard_arrow_up
            </span>
        </div>
        <div class="now-playing-wrapper">
        <div class="now-playing-img"></div>
        <div class="now-playing-title">
            <h>Kalimba</h>
            <p>anonymous</p>
        </div>
        <div class="controls">
            <!-- <span class="material-icons">
                skip_previous
            </span> -->
            <span class="material-icons" onclick="playAudio()">
                play_circle_filled
            </span>
            <span class="material-icons" onclick="pauseAudio()">
                pause_circle_filled
            </span>
            <!-- <span class="material-icons">
                skip_next
            </span> -->
            <audio id="song">
                <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="song-line"></div>
        </div>
    </div>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
